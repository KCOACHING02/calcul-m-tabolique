<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur métabolique</title>
    <style>
        /* Styles existants */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            align-self: flex-start;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #008080;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        .circle-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
            margin-top: 40px;
        }
        .circle {
            background-color: #008080;
            color: #ffffff;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            border: 2px solid #FFD700;
        }
        .circle span {
            font-weight: normal;
            font-size: 14px;
        }
        .result-box {
            border: 2px solid #008080;
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }
        .result-box-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .result-box button {
            background-color: #FFD700;
            color: #000000;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .result-box img {
            width: 110px;
            height: 110px;
            border-radius: 10px;
        }
        .highlight {
            background-color: #008080;
            color: #ffffff;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .small-button {
            padding: 5px 10px;
            background-color: #008080;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            align-self: flex-end;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 50px; /* Taille divisée par 2 */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container" id="form-container">
        <h1>Calculateur métabolique</h1>
        <form id="metabolic-form">
            <label for="sexe">Sexe :</label>
            <select id="sexe" name="sexe">
                <option value="femme">Femme</option>
                <option value="homme">Homme</option>
            </select>
            <label for="age">Âge :</label>
            <input type="number" id="age" name="age">
            <label for="poids">Poids :</label>
            <input type="number" id="poids" name="poids">
            <label for="taille">Taille (en cm) :</label>
            <input type="number" id="taille" name="taille">
            <label for="activite">Niveau d’activité physique :</label>
            <select id="activite" name="activite">
                <option value="sedentaire">Sédentaire</option>
                <option value="legerement_actif">Légèrement actif</option>
                <option value="moderement_actif">Modérément actif</option>
                <option value="tres_actif">Très actif</option>
                <option value="extremement_actif">Extrêmement actif</option>
            </select>
            <label for="objectif">Combien de kg souhaite tu perdre ?</label>
            <input type="number" id="objectif" name="objectif">
            <button type="button" onclick="calculateResults()">Continuer vers les résultats</button>
        </form>
    </div>
    <div class="container hidden" id="results-container">
        <h1>Ton métabolisme</h1>
        <div class="circle-container">
            <div class="circle" id="mb"><strong></strong><span>MB</span></div>
            <div class="circle" id="maintien"><strong></strong><span>Maintien</span></div>
            <div class="circle" id="deficit"><strong></strong><span>Déficit 500</span></div>
            <div class="circle" id="imc"><strong></strong><span>IMC</span></div>
        </div>
        <div class="result-box-container">
            <div class="result-box">
                <img src="images/imgprog1500.png" alt="Programme 1500">
                <div>
                    <p>Avec le Challenge 4 semaines tu atteindras ton objectif dans <span id="objectif-1500" class="highlight"></span>.</p>
                    <button class="buy-button" onclick="window.open('https://taplink.cc/kcoaching/d/1500en30jours/', '_blank')">Acheter maintenant</button>
                </div>
            </div>
            <div class="result-box">
                <img src="images/imgprog1400.png" alt="Programme 1400">
                <div>
                    <p>Avec le <strong><u>défi 14 jours</u></strong> tu atteindras ton objectif dans <span id="objectif-1400" class="highlight"></span>.</p>
                    <button class="buy-button" onclick="window.open('https://taplink.cc/kcoaching/d/140014jours/', '_blank')">Acheter maintenant</button>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button class="small-button" onclick="returnToForm()">Retourner au formulaire</button>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("service_sqyzz46"); // Utilisez votre user ID EmailJS
        })();

        function calculateResults() {
            // Récupérer les valeurs du formulaire
            const sexe = document.getElementById('sexe').value;
            const age = document.getElementById('age').value;
            const poids = document.getElementById('poids').value;
            const taille = document.getElementById('taille').value;
            const activite = document.getElementById('activite').value;
            const objectif = document.getElementById('objectif').value;

            // Calculer les résultats (exemples de calculs)
            const mb = Math.round(sexe === 'homme' ? 88.362 + (13.397 * poids) + (4.799 * taille) - (5.677 * age) : 447.593 + (9.247 * poids) + (3.098 * taille) - (4.330 * age));
            const maintien = Math.round(mb * (activite === 'sedentaire' ? 1.2 : activite === 'legerement_actif' ? 1.375 : activite === 'moderement_actif' ? 1.55 : activite === 'tres_actif' ? 1.725 : 1.9));
const deficit500 = Math.round(maintien - 500);
const imc = Math.round(poids / ((taille / 100) ** 2));
const pertePoids1500 = ((maintien - 1500) * 30 / 7700).toFixed(1);
const pertePoids1400 = ((maintien - 1400) * 30 / 7700).toFixed(1);
const objectif1500 = (objectif / pertePoids1500).toFixed(1);
const objectif1400 = (objectif / pertePoids1400).toFixed(1);

// Afficher les résultats
document.getElementById('mb').querySelector('strong').innerText = mb;
document.getElementById('maintien').querySelector('strong').innerText = maintien;
document.getElementById('deficit').querySelector('strong').innerText = deficit500;
document.getElementById('imc').querySelector('strong').innerText = imc;
document.getElementById('objectif-1500').innerText = objectif1500 + ' mois';
document.getElementById('objectif-1400').innerText = objectif1400 + ' mois';

// Masquer le formulaire et afficher les résultats
document.getElementById('form-container').classList.add('hidden');
document.getElementById('results-container').classList.remove('hidden');

// Envoyer les résultats par email
const formData = {
    user_sexe: sexe,
    user_age: age,
    user_poids: poids,
    user_taille: taille,
    user_activite: activite,
    user_objectif: objectif,
    user_mb: mb,
    user_maintien: maintien,
    user_deficit: deficit500,
    user_imc: imc,
    user_objectif1500: objectif1500,
    user_objectif1400: objectif1400
};

emailjs.send('service_sqyzz46', 'template_pqljgzj', formData)
    .then(function(response) {
        console.log('SUCCESS!', response.status, response.text);
    }, function(error) {
        console.log('FAILED...', error);
    });
}

function returnToForm() {
    // Masquer les résultats et afficher le formulaire
    document.getElementById('results-container').classList.add('hidden');
    document.getElementById('form-container').classList.remove('hidden');
}
</script>
</body>
</html>
