<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur métabolique</title>
    <style>
        /* Styles existants */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            align-self: flex-start;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #008080;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        .circle-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
        }
        .circle {
            background-color: #008080;
            color: #ffffff;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
        }
        .circle span {
            font-weight: normal;
            font-size: 14px;
        }
        .result-box {
            border: 2px solid #008080;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }
        .result-box button {
            background-color: #FFD700;
            color: #000000;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .result-box img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
        .highlight {
            background-color: #008080;
            color: #ffffff;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 100px;
            height: auto;
        }
        .nutrient-button {
            background-color: #FFA500; /* Orange */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .image-container img {
            width: 100px;
            height: auto;
        }
        .image-button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }
        .small-button {
            padding: 5px 10px;
            background-color: #008080; /* Vert canard */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            align-self: flex-end;
        }
        .buy-button {
            background-color: #FFD700; /* Jaune */
            color: #000000;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .bottom-right {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="form-container">
        <img src="images/Logo.jpg" alt="Logo" class="logo">
        <h1>Calculateur métabolique</h1>
        <form id="metabolic-form">
            <label for="sexe">Sexe :</label>
            <select id="sexe" name="sexe">
                <option value="femme">Femme</option>
                <option value="homme">Homme</option>
            </select>
            <label for="age">Âge :</label>
            <input type="number" id="age" name="age">
            <label for="poids">Poids :</label>
            <input type="number" id="poids" name="poids">
            <label for="taille">Taille (en cm) :</label>
            <input type="number" id="taille" name="taille">
            <label for="activite">Niveau d’activité physique :</label>
            <select id="activite" name="activite">
                <option value="sedentaire">Sédentaire</option>
                <option value="legerement_actif">Légèrement actif</option>
                <option value="moderement_actif">Modérément actif</option>
                <option value="tres_actif">Très actif</option>
                <option value="extremement_actif">Extrêmement actif</option>
            </select>
            <label for="objectif">Combien de kg souhaite tu perdre ?</label>
            <input type="number" id="objectif" name="objectif">
            <button type="button" onclick="calculateResults()">Continuer vers les résultats</button>
        </form>
    </div>
    <div class="container hidden" id="results-container">
        <div class="circle-container">
            <div class="circle" id="mb"><strong></strong><span>MB</span></div>
            <div class="circle" id="det"><strong></strong><span>DET</span></div>
            <div class="circle" id="deficit"><strong></strong><span>Déficit 500</span></div>
            <div class="circle" id="imc"><strong></strong><span>IMC</span></div>
        </div>
        <div class="result-box-container">
            <div class="result-box" style="width: calc(100% - 20px);">
                <div>
                    <p>Avec le programme GOLD 30 atteins ton objectif en seulement <span id="objectif-1500" class="highlight"></span>.</p>
                    <button class="buy-button" onclick="window.location.href='https://kcoaching.taplink.ws/d/1500en30jours/'">En savoir plus</button>
                </div>
                <img src="images/imgprog1500.jpg" alt="Programme 1500">
            </div>
        </div>
        <div class="result-box-container">
            <div class="result-box" style="width: calc(100% - 20px);">
                <div>
                    <p>Avec le programme SILVER 14 atteins ton objectif en seulement <span id="objectif-1400" class="highlight"></span>.</p>
                    <button class="buy-button" onclick="window.location.href='https://kcoaching.taplink.ws/d/140014jours/'">En savoir plus</button>
                </div>
                <img src="images/imgprog1400.jpg" alt="Programme 1400">
            </div>
        </div>
        <button class="nutrient-button" onclick="showNutrientNeeds()">Pour connaître tes besoins en protéines, glucides, lipides</button>
        <button class="small-button" onclick="returnToForm()">Retourner au formulaire</button>
    </div>
    <div class="container hidden" id="nutrient-container">
        <h1>Besoins en macronutriments</h1>
        <div class="circle-container">
            <div class="circle" id="proteines" style="background-color: #FFA500;"><strong></strong><span>Protéines</span></div>
                        <div class="circle" id="glucides" style="background-color: #FFA500;"><strong></strong><span>Glucides</span></div>
            <div class="circle" id="lipides" style="background-color: #FFA500;"><strong></strong><span>Lipides</span></div>
        </div>
        <div class="image-container">
            <div class="image-button-container">
                <img src="images/33PTDJ.jpg" alt="Image des macronutriments">
                <button class="buy-button" onclick="window.location.href='https://kcoaching.taplink.ws/d/25e2/'">Acheter – 5.99€</button>
            </div>
            <div class="image-button-container">
                <img src="images/imgprog1500.jpg" alt="Programme 1500">
                <button class="buy-button" onclick="window.location.href='https://kcoaching.taplink.ws/d/1500en30jours/'">En savoir plus</button>
            </div>
            <div class="image-button-container">
                <img src="images/imgprog1400.jpg" alt="Programme 1400">
                <button class="buy-button" onclick="window.location.href='https://kcoaching.taplink.ws/d/140014jours/'">En savoir plus</button>
            </div>
        </div>
        <div style="display: flex; justify-content: flex-end;">
            <button class="small-button" onclick="returnToResults()">Retourner aux résultats</button>
        </div>
    </div>

    <script>
        function calculateResults() {
            // Récupérer les valeurs du formulaire
            const sexe = document.getElementById('sexe').value;
            const age = document.getElementById('age').value;
            const poids = document.getElementById('poids').value;
            const taille = document.getElementById('taille').value;
            const activite = document.getElementById('activite').value;
            const objectif = document.getElementById('objectif').value;

            // Calculer les résultats (exemples de calculs)
            const mb = Math.round(sexe === 'homme' ? 88.362 + (13.397 * poids) + (4.799 * taille) - (5.677 * age) : 447.593 + (9.247 * poids) + (3.098 * taille) - (4.330 * age));
            const det = Math.round(mb * (activite === 'sedentaire' ? 1.2 : activite === 'legerement_actif' ? 1.375 : activite === 'moderement_actif' ? 1.55 : activite === 'tres_actif' ? 1.725 : 1.9));
            const deficit500 = Math.round(det - 500);
            const imc = Math.round(poids / ((taille / 100) ** 2));
            const pertePoids1500 = ((det - 1500) * 30 / 7700).toFixed(1);
            const pertePoids1400 = ((det - 1400) * 30 / 7700).toFixed(1);
            const objectif1500 = (objectif / pertePoids1500).toFixed(1);
            const objectif1400 = (objectif / pertePoids1400).toFixed(1);

            // Afficher les résultats
            document.getElementById('mb').querySelector('strong').innerText = mb;
            document.getElementById('det').querySelector('strong').innerText = det;
            document.getElementById('deficit').querySelector('strong').innerText = deficit500;
            document.getElementById('imc').querySelector('strong').innerText = imc;
            document.getElementById('objectif-1500').innerText = objectif1500 + ' mois';
            document.getElementById('objectif-1400').innerText = objectif1400 + ' mois';

            // Masquer le formulaire et afficher les résultats
            document.getElementById('form-container').classList.add('hidden');
            document.getElementById('results-container').classList.remove('hidden');
        }

        function showNutrientNeeds() {
            // Exemple de calcul des besoins en macronutriments
            const poids = document.getElementById('poids').value;
            const activite = document.getElementById('activite').value;
            const facteurActivite = activite === 'sedentaire' ? 1.0 : activite === 'legerement_actif' ? 1.2 : activite === 'moderement_actif' ? 1.4 : activite === 'tres_actif' ? 1.6 : 1.8;
            const besoinsProteines = Math.round(poids * facteurActivite * 1.2);
            const besoinsGlucides = Math.round(poids * facteurActivite * 3);
            const besoinsLipides = Math.round(poids * facteurActivite * 0.8);

            // Afficher les besoins en macronutriments
            document.getElementById('proteines').querySelector('strong').innerText = besoinsProteines + 'g';
            document.getElementById('glucides').querySelector('strong').innerText = besoinsGlucides + 'g';
            document.getElementById('lipides').querySelector('strong').innerText = besoinsLipides + 'g';

            // Masquer les résultats et afficher les besoins en macronutriments
            document.getElementById('results-container').classList.add('hidden');
            document.getElementById('nutrient-container').classList.remove('hidden');
        }

        function returnToResults() {
            // Masquer les besoins en macronutriments et afficher les résultats
            document.getElementById('nutrient-container').classList.add('hidden');
            document.getElementById('results-container').classList.remove('hidden');
        }

        function returnToForm() {
            // Masquer les résultats et afficher le formulaire
            document.getElementById('results-container').classList.add('hidden');
            document.getElementById('form-container').classList.remove('hidden');
            document.getElementById('nutrient-container').classList.add('hidden');
        }
    </script>
</body>
</html>
