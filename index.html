<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATEUR METABOLIQUE</title>
    <style>
        :root {
            --main-bg-color: #d4edda;
            --container-bg-color: #fff;
            --form-bg-color: #f8f9fa;
            --button-bg-color: #008080;
            --button-hover-bg-color: #005f5f;
            --link-bg-color: #007bff;
            --link-hover-bg-color: #0056b3;
            --text-color: #fff;
            --border-color: #ccc;
            --highlight-color: #000; /* Noir */
            --highlight-hover-color: #333; /* Gris foncé */
            --special-offer-bg-color: #008080; /* Vert canard */
            --special-offer-border-color: #008080;
            --rectangle-bg-color: #d4edda; /* Vert clair */
            --rectangle-text-color: #000; /* Noir */
            --rectangle-border-color: #008080; /* Vert canard */
            --result-bg-color: #001f3f; /* Bleu marine */
            --result-text-color: #fff; /* Blanc */
        }
        body {
            background-color: var(--main-bg-color);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 66.66%; /* Réduire la largeur du fond gris d'un tiers */
            max-width: 800px;
            background-color: var(--container-bg-color);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .form-container, .results-container {
            padding: 20px;
            width: 100%;
        }
        .form-container {
            background-color: var(--form-bg-color);
        }
        .form-container h1 {
            text-align: center;
            font-size: 1.5em; /* Réduire la taille des caractères */
            line-height: 1.2; /* Mettre le titre sur deux lignes */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group select, .form-group input {
            width: 33.33%; /* Réduire la largeur des champs d'un tiers */
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }
        .btn-calculate {
            background-color: var(--button-bg-color);
            color: var(--text-color);
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 50%; /* Réduire la largeur du bouton de moitié */
            transition: background-color 0.3s;
            margin: 10px auto; /* Centrer le bouton */
        }
        .btn-calculate:hover {
            background-color: var(--button-hover-bg-color);
        }
        .results-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            visibility: hidden;
        }
        .results-row {
            display: flex;
            flex-direction: row; /* Afficher les cercles côte à côte */
            align-items: center;
            width: 100%;
            gap: 10px; /* Réduire l'espace entre les cercles */
            flex-wrap: wrap; /* Permettre le retour à la ligne sur petits écrans */
        }
        .result-circle {
            background-color: var(--button-bg-color);
            color: var(--text-color);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px 0; /* Réduire l'espace entre les cercles */
            position: relative;
            transition: transform 0.3s;
            font-size: 1.5em;
        }
        .result-circle small {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
        }
        .program-container {
            width: 100%;
            text-align: center;
            visibility: hidden;
            display: flex;
            justify-content: space-around; /* Placer les encadrés côte à côte */
            flex-wrap: wrap; /* Permettre le retour à la ligne sur petits écrans */
        }
        .program-container a {
            display: block;
            background-color: transparent; /* Supprimer le fond bleu */
            color: var(--text-color);
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px 0;
            transition: background-color 0.3s;
            width: 100%;
        }
        .program-container a:hover {
            background-color: var(--link-hover-bg-color);
        }
        .program-container p {
            margin: 10px 0;
            font-weight: bold;
            color: black;
            font-size: 0.8em;
        }
        .program-container button {
            background-color: var(--highlight-color); /* Noir */
            color: var(--text-color); /* Blanc */
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px auto;
            display: block;
            width: 100%;
            max-width: 300px;
            height: auto; /* Réduire la hauteur */
        }
        .program-container button:hover {
            background-color: var(--highlight-hover-color); /* Gris foncé */
        }
        .encadre {
            border: 2px solid var(--button-bg-color);
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            background-color: var(--form-bg-color);
            text-align: left;
            height: auto;
            width: 100%;
            max-width: 300px;
        }
        .encadre h2 {
            background-color: var(--button-bg-color);
            color: var(--text-color);
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            margin: 0 0 10px 0;
        }
        .encadre p span {
            display: inline-block;
            background-color: var(--result-bg-color);
            color: var(--result-text-color);
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
            width: auto; /* Ajuster la largeur à la taille du texte */
        }
        .rectangle {
            background-color: var(--rectangle-bg-color);
            color: var(--rectangle-text-color);
            border: 2px solid var(--rectangle-border-color);
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            width: 100px;
            height: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1em;
        }
        .rectangle-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        footer {
            margin-top: 20px;
            font-size: 1em;
            font-weight: bold;
        }
        @media (min-width: 600px) {
            .container {
                flex-direction: row;
            }
            .form-container, .results-container {
                width: 50%;
            }
            .results-row {
                flex-direction: row;
            }
            .result-circle {
                width: 100px;
                height: 100px;
                margin: 10px 5px; /* Réduire l'espace entre les cercles */
            }
        }
        .program-image {
            width: 80%; /* Multiplier la largeur par 2 et ajuster pour smartphone */
            height: auto;
            display: block;
            margin: 10px auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Calculateur<br>Métabolique</h1>
            <div class="form-group">
                <label for="sexe">Sexe :</label>
                <select id="sexe" aria-label="Sélectionner le sexe">
                    <option value="femme">Femme</option>
                    <option value="homme">Homme</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Âge :</label>
                <input type="number" id="age" aria-label="Entrer l'âge">
            </div>
            <div class="form-group">
                <label for="taille">Taille (cm) :</label>
                <input type="number" id="taille" aria-label="Entrer la taille en cm">
            </div>
            <div class="form-group">
                <label for="poids">Poids (kg) :</label>
                <input type="number" id="poids" aria-label="Entrer le poids en kg">
            </div>
            <div class="form-group">
                <label for="activite">Niveau d’activité physique :</label>
                <select id="activite" aria-label="Sélectionner le niveau d'activité physique">
                    <option value="1.2">Sédentaire</option>
                    <option value="1.375">Légèrement actif</option>
                    <option value="1.55">Modérément actif</option>
                    <option value="1.725">Très actif</option>
                    <option value="1.9">Extrêmement actif</option>
                </select>
            </div>
            <button class="btn-calculate" onclick="calculer()" aria-label="Calculer le bilan métabolique">Calculer</button>
        </div>
        <div class="results-container">
            <div class="results-row">
                <div class="result-circle" id="metabolisme-base">
                    <span id="result-base"></span>
                    <small>MB</small>
                </div>
                <div class="result-circle" id="metabolisme-activite">
                    <span id="result-activite"></span>
                    <small>DET</small>
                </div>
                <div class="result-circle" id="imc">
                    <span id="result-imc"></span>
                    <small>IMC</small>
                </div>
                <div class="result-circle" id="poids-ideal">
                    <span id="result-poids-ideal"></span>
                    <small>Poids idéal (kg)</small>
                </div>
            </div>
            <div class="rectangle-container">
                <div class="rectangle" id="proteines">
                    <span id="result-proteines"></span>
                    <small>Protéines (g)</small>
                </div>
                <div class="rectangle" id="lipides">
                    <span id="result-lipides"></span>
                    <small>Lipides (g)</small>
                </div>
                <div class="rectangle" id="glucides">
                    <span id="result-glucides"></span>
                    <small>Glucides (g)</small>
                </div>
            </div>
            <div class="program-container">
                <div class="encadre">
                    <p id="perte-poids-1500"></p>
                    <a href="https://kcoaching.taplink.ws/d/1500en30jours/">
                        <img src="images/imgprog1500.jpg" alt="Programme 1500" class="program-image">
                    </a>
                    <button onclick="window.location.href='https://kcoaching.taplink.ws/d/1500en30jours/'" aria-label="Acheter Programme 1500">Acheter Programme 1500</button>
                </div>
                <div class="encadre">
                    <p id="perte-poids-1400"></p>
                    <a href="https://kcoaching.taplink.ws/d/140014jours/">
                        <img src="images/imgprog1400.jpg" alt="Programme 1400" class="program-image">
                    </a>
                    <button onclick="window.location.href='https://kcoaching.taplink.ws/d/140014jours/'" aria-label="Acheter Programme 1400">Acheter Programme 1400</button>
                </div>
            </div>
        </div>
    </div>
    <footer>K'COACHING</footer>
    <script>
        function calculer() {
            const sexe = document.getElementById('sexe').value;
            const age = document.getElementById('age').value;
            const taille = document.getElementById('taille').value;
            const poids = document.getElementById('poids').value;
            const activite = document.getElementById('activite').value;

            let metabolismeBase;
            if (sexe === 'homme') {
                metabolismeBase = 88.362 + (13.397 * poids) + (4.799 * taille) - (5.677 * age);
            } else {
                metabolismeBase = 447.593 + (9.247 * poids) + (3.098 * taille) - (4.330 * age);
            }
            metabolismeBase = Math.round(metabolismeBase);

            const metabolismeActivite = Math.round(metabolismeBase * activite);
            const imc = Math.round(poids / ((taille / 100) ** 2));
            const poidsIdealHomme = Math.round(taille - 100 - ((taille - 150) / 4));
            const poidsIdealFemme = Math.round(taille - 100 - ((taille - 150) / 2.5));

            const besoinProteines = Math.round(poids * activite * 1.2);
            const besoinLipides = Math.round(poids * activite * 0.8);
            const besoinGlucides = Math.round(poids * activite * 2.5);

            // Fonction pour animer les résultats
            function animateValue(id, start, end, duration) {
                const range = end - start;
                let current = start;
                const increment = end > start ? 1 : -1;
                const stepTime = Math.abs(Math.floor(duration / range));
                const obj = document.getElementById(id);
                const timer = setInterval(() => {
                    current += increment;
                    obj.innerText = current;
                    if (current == end) {
                        clearInterval(timer);
                    }
                }, stepTime);
            }

            document.querySelector('.results-container').style.visibility = 'visible';

            animateValue('result-base', 0, metabolismeBase, 500);
            animateValue('result-activite', 0, metabolismeActivite, 500);
            animateValue('result-imc', 0, imc, 500);
            animateValue('result-poids-ideal', 0, sexe === 'homme' ? poidsIdealHomme : poidsIdealFemme, 500);
            animateValue('result-proteines', 0, besoinProteines, 500);
            animateValue('result-lipides', 0, besoinLipides, 500);
            animateValue('result-glucides', 0, besoinGlucides, 500);

            const pertePoids1500 = ((metabolismeActivite - 1500) * 30 / 7700).toFixed(1);
            const pertePoids1400 = ((metabolismeActivite - 1400) * 30 / 7700).toFixed(1);

            document.getElementById('perte-poids-1500').innerHTML = `Avec un apport quotidien de 1500 calories ta perte de poids estimée est de <span>${pertePoids1500} kg</span> par mois, clique ici pour acheter ton programme 1500 calories`;
            document.getElementById('perte-poids-1400').innerHTML = `Avec un apport quotidien de 1400 calories ta perte de poids estimée est de <span>${pertePoids1400} kg</span> par mois, clique ici pour acheter ton programme 1400 calories`;

            document.querySelector('.program-container').style.visibility = 'visible';
        }
    </script>
</body>
</html>
